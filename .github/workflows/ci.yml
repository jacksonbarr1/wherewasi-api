name: CI Build

on:
  pull_request:
    branches: '**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: 'temurin'
          cache: 'maven'

      - name: Build and Run Tests
        run: mvn clean verify
        env:
          TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}



